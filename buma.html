<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
</head>

<body>
    <section class="is-centered">
        <div class="columns is-centered">
        <form class="box is-5">
            <h2 class="title is-2">Cadastro de usuário</h2>
            <div class="field">
                <label class="label">Nome completo</label>
                <div class="control">
                    <input class="input" type="Nome" placeholder="Digite o seu Nome" />
                </div>
            </div>

            <div class="field">
                <label class="label">Email</label>
                <div class="control">
                    <input class="input" type="email" placeholder="e.g. alex@example.com" />
                </div>
            </div>

            <div class="field">
                <label class="label">Senha</label>
                <div class="control">
                    <input class="input" type="password" placeholder="********" />
                </div>
            </div>

            <div class="field">
                <label class="label">Confirme a Senha</label>
                <div class="control">
                    <input class="input" type="password" placeholder="********" />
                </div>

                <div class="select is-normal">
                    <h1>Gênero</h1>
                    <select>
                        <option>Masculino</option>
                        <option>feminino</option>
                    </select>
                </div>
            </div>

            <hr>
            <label class="checkbox">
                <input type="checkbox" />
                Aceito os <a href="#">Termos de uso</a>
            </label>
        


            <button class="button is-primary is-fullwidth">Cadastrar</button>
       
        </form>
     </div>
    </section>

</body>

</html>
